apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-depl
  labels:
    app: native
spec:
  replicas: 3
  selector:
    matchLabels:
      app: native
  template:
    metadata:
      labels:
        app: native
    spec:
      containers:
      - name: app-depl
        image: ialokkr/native_poc:1.0
        ports:
        - containerPort: 80