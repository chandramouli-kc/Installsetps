--- 
apiVersion: apps/v1
kind: Deployment
metadata: 
  labels: 
    app: app-deploy
    name: app-deploy
spec: 
  replicas: 3
  selector: 
    matchLabels: 
      app: app-deploy
  template: 
    metadata: 
      labels: 
        app: app-deploy
    spec: 
      containers: 
        - image: "ialokkr/native_poc:1.0"
          name: app-deploy
          ports: 
            - containerPort: 80